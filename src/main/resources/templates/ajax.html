<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Target Tech</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <div class="text-center">
            <h1>Calculator Web App</h1>
        </div>

        <form class="form-horizontal" id="search-form">

            <div class="form-group form-group-lg">
                <span class="col-sm-2 control-label"></span>
                <div class="col-sm-10">
                    <label for="FirstValue">Number 1:</label>
                    <input type="text" class="form-control" id="FirstValue"/>
                </div>
            </div>

            <div class="form-group form-group-lg">
                <span class="col-sm-2 control-label"></span>
                <div class="col-sm-10">
                    <label for="SecondValue">Number 2:</label>
                    <input type="text" class="form-control" id="SecondValue"/>
                </div>
            </div>


            <div class="custom-control custom-dropdown">
                <label for="operations">Choose a Operation:</label>
                <select id="operations">
                <option type = "dropdown" name="conversionType" value="add">ADD</option>
                <option type = "dropdown" name="conversionType" value="subtract">SUBTRACT</option>
                <option type = "dropdown" name="conversionType" value="multiply">MULTIPLY</option>
                <option type = "dropdown" name="conversionType" value="divide">DIVIDE</option>
            </select>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-convert"
                            class="btn btn-primary btn-lg">Calculate
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="feedback" class="text-center">
</div>

</div>

<div class="container">
    <footer>
    </footer>
</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
